<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nike React Bootstrap</title>
  <!-- Bootstrap CDN  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Heading Start  -->
  <header class="heroSec">
    <!-- Nav Section Start -->
    <section>
      <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container">
          <a class="navbar-brand" href="#"><img class="w-50" src="icons/Logo.png" alt="Site Logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active fw-semibold menuItem" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold menuItem" href="#">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold menuItem" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold menuItem" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <!-- Nav Section End -->
    <!-- Hero Section Start -->
    <Section class="heroItems">
      <div class="container">
        <div class="row flex-column-reverse flex-lg-row d-flex align-items-center justify-content-between">
          <div class="col-lg-6">
            <img class="w-75" src="images/Group 33092.png" alt="hero Image">
          </div>
          <div class="col-lg-6">
            <h1 class="fw-semibold heroTitle">
              <span style="color: #FA804C;">Nike React</span>
              <br>
              <span>Infinity Run 2</span>
            </h1>
            <p class="fw-medium heroDecs">Lorem Ipsum is simply dummy text of the printing and <br> typesetting industry.</p>
            <button class="button rounded-3"><i class="fa-solid fa-cart-shopping"></i> Buy Now</button>
          </div>
        </div>
      </div>
    </Section>
    <!-- Hero Section End -->
  </header>
  <!-- Heading End  -->


<!-- Bootstrap CDN  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/f58e6e1cb9.js" crossorigin="anonymous"></script>
</body>
</html>
